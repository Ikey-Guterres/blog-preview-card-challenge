<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Blog Preview Card</title>
</head>

<body>
    <main class="container-geral">
        <section class="container-card">
            <figure class="img-principal">
                <img class="img-top" src="assets/illustration-article.svg"
                    alt="ilustração com simbolos brancos, amarelos e pretos">
            </figure>
            <div class="learning">
                <p class="btn-1">Learning</p>
            </div>
            <section class="publish">
                <time datetime="2023-12-21">Published 21 Dec 2023</time>
            </section>
            <article>
                <h1 class="header-1">HTML & CSS foundations</h1>
                <p class="p-description">These languages are the backbone of every website, defining structure, content, and
                    presentation.</p>
            </article>

            <section class="profile">
                <img class="img-profile" src="assets/image-avatar.webp"
                    alt="perfil do autor do artigo chamado Greg Hooper">
                <p class="name-author">Greg Hooper</p>
            </section>
        </section>
    </main>

</body>

</html>
